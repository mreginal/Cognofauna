<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">

    <title>Cognofauna</title>
</head>
<body>    
    <header class="header">
        <a class="logo" href="main.html">COGNOFAUNA</a>
        <nav class="navbar">
            <p id="sair" onclick="apagarCookie()">Sair</p>
        </nav>
    </header>
    
    <section class="telas">
        <div class="container-telas">
            <div class="telas-jogo">
                <div class="instrucao-txt">
                    <h1>QUEM SE ENCONTROU NA FLORESTA?</h1>
                </div>
                <div class="alternativas-atividade">
                    <div class="opcao-alt" id="Rato">
                        <img src="..\imagens/animais/rato.png" alt="rato">
                        <button class="btn-vermelho">RATO</button>
                    </div>
                    <div class="opcao-alt" id="Gato">
                        <img src="..\imagens/animais/gato.png" alt="gato">
                        <button class="btn-amarelo">GATO</button>
                    </div>
                    <div class="opcao-alt" id="Cachorro">
                        <img src="..\imagens/animais/cachorro.png" alt="cachorro">
                        <button class="blue-button">CACHORRO</button>
                    </div>
                    <div class="opcao-alt" id="Macaco">
                        <img src="..\imagens/animais/macaco/macaco.png" alt="macaco">
                        <button class="btn-verde">MACACO</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--JS-->
    <script src="../javascript/gatoCachorro.js"></script>
    <script src="../javascript/sair.js"></script>
</body>
</html>
